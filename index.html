<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MyWeatherApp &#174;</h2>
  <form id="weatherForm">
    <label for="city" id="cityLabel">Enter your city :</label>
    <input type="text" id="city" name="city">
    <button type="submit" id="submit">Go !</button>
  </form>
  <div id="mainDiv">
    <div id="cityDiv">
      <div id="locationlogodiv">
        <img src="img/locationwhite.png" class="logo">
      </div>
      <div id="locationtext">
        London
      </div>
    </div>
    <div id="tempandsky">
      <img id="skyimg" src="img/clouds.png">
      <p id="tempdiv"></p>
    </div>
    <div id="description">
      
    </div>
    <div id="firstbox">
      <div id="humidity">
        <img src="img/waterdrop.png" alt="waterdrop">
        <h3>Humidity</h3>
        <div id="smallinfo" class="humidity"></div>
      </div>
      <div id="clouds">
        <img src="img/cloud.png" alt="cloud">
        <h3>Clouds</h3>
        <div id="smallinfo" class="clouds"></div>
      </div>
    </div>
    <div id="secondbox">
      <div id="wind">
        <img src="img/wind.png" alt="wind">
        <h3>Wind</h3>
        <div id="smallinfo" class="wind"></div>
      </div>
      <div id="pressure">
        <img src="img/pressure.png" alt="pressure">
        <h3>Pressure</h3>
        <div id="smallinfo" class="pressure"></div>
      </div>
    </div>
  </div>
  <p id="answerP"></p>
</body>
</html>
